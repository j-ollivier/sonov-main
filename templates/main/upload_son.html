{% extends 'main/base.html' %}

{% block content %}
<div class="container bg-light">

    {% for key, value in errors.items %}

        <p>{{key}} : {{value}}</p>
        
    {% endfor %}

    <form action="/upload" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{ upload_son_form.as_p }}
        <input  type="submit" value="Envoyer" />

    </form>

</div>
{% endblock %}
